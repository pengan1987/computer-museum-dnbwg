<script>
  var isWeixin = function () {
    var ua = navigator.userAgent.toLowerCase();
    return ua.match(/MicroMessenger/i) == "micromessenger";
  };

  window.onload = function () {
    if (!isWeixin()) {
      window.location = "http://gopher.applinzi.com";
    }
