          <h2>千禧年的中文Linux - 重置服务</h2>
          <p>
            如果您发现我们展览中的虚拟机运行不正常，可以在这里尝试重置它们，所有的修改将会丢失，机器会被重置到馆长配置的初始状态。
          </p>
          <p>
            红旗Linux 2.0 - 机器名“red”<br />
            蓝点Linux 2.0 - 机器名“blue”<br />
            幸福Linux 1.0 - 机器名“happy”<br />
            Xteam Linux 1.0 - 机器名“xteam”<br />
            Linux中文延伸套件（CLE） 0.9p1 - 机器名“cle”
          </p>
          <p>在这里输入您需要重置的机器名称，并点击重置按钮重置虚拟机</p>
          <input type="text" id="vmname">
          <button type="button" onclick="resetmachine()">重置</button>

  <script>
    function resetmachine() {
      var machinename = $("#vmname").val();
      $("#vmname").val('');
      console.log(machinename);
      window.open('https://qemu01.compumuseum.com:8443/manage/reset?vmname=' + machinename, '_blank');
    }
  </script>
